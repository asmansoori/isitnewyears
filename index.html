<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is It New Year's?</title>
        <script>
            const date = new Date();
            const month = date.getMonth();
            const day = date.getDay()

            if (month === 0 && day === 1) {
                const yes = document.createElement('div');
                yes.innerHTML = 'YES';
                document.querySelector('body').append(yes);
            }
        </script>
        <style>
            body {
                text-align: center;
                padding: 50%;
                font-size: 72px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body></body>

</html>
